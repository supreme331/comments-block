<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Comments</title>
    <script defer src="main.js" type="module"></script>
</head>
<body>
<div class="wrapper">
    <section class="comments">
        <div class="comments__container _container">
            <div class="comments__content">
                <div class="comments__add-block add-block">
                    <form name="add-comment" action="#">
                        <div class="add-block__text-editor">
                            <textarea name="text" id="text" placeholder="Ваш комментарий"></textarea>
                            <span class="textarea-message-length-wrapper">
                                <span id="textarea-message-length">0</span>
                                <span class="textarea-message-max-length">/1000</span>
                            </span>
                            <span id="textarea-reset"></span>
                        </div>
                        <div class="add-block__name-input">
                            <input id="name" type="text" name="name" placeholder="Введите имя">
                        </div>
                        <div class="add-block__date-input">
                            <input id="date" type="date" name="date">
                        </div>
                        <div class="add-block__add-btn">
                            <button type="submit">Опубликовать</button>
                        </div>
                    </form>
                </div>
                <div class="comments__list list-comments">
                    <div class="list-comments__head">
                        <div class="list-comments__logo">
                            <img src="img/comments.svg" alt="comments">
                        </div>
                        <div class="list-comments__title" id="comments-count"></div>
                        <div class="list-comments__sort" id="sort"></div>
                    </div>
                    <ul id="comments-list"></ul>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
